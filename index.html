<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção - Chapadinhense Hotel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2e2e2e, #4c4c4c);
            color: white;
            text-align: center;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .contact {
            font-size: 1.2em;
            background-color: #ff4c4c;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .contact:hover {
            background-color: #ff6666;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Chapadinhense Hotel</div>
        <div class="message">Estamos atualmente em manutenção para melhorar nossos serviços.</div>
        <div class="message">Agradecemos sua paciência e compreensão.</div>
        <a class="contact">(98) 3471-1300</a>
        <div class="footer">&copy; 2024 Chapadinhense Hotel. Todos os direitos reservados.</div>
    </div>
</body>
</html>
